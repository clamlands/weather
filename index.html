<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <div class="container">
        <main>
            <div class="results">
                <div class="block-1">
                    <p class="description"></p>
                    <h1 class="location"></h1>
                </div>
                <div class="block-2">
                    <div class="temp"></div>
                    <div class="block-3">
                        <div class="feels"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="time"></div>
                        <div class="day"></div>
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="Search for a city...">
                    <div class="verify"></div>
                </div>
            </div>
        </main>
    </div>
  </body>
</html>
